<div class="modal-overlay" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="close()">Ã—</button>
    <form class="form">
      <h2 class="title color-secondary">Register</h2>
      <ul class="list">
        <li class="list-item"><fa-icon [icon]="faGoogle"></fa-icon></li>
        <li class="list-item"><fa-icon [icon]="faGithub"></fa-icon></li>
        <li class="list-item"><fa-icon [icon]="faLinkedin"></fa-icon></li>
      </ul>
      <p class="text color-secondary">or use your personal data</p>
      <div class="form-group">
        <div class="input-container">
          <fa-icon [icon]="faUser" class="input-icon"></fa-icon>
          <input type="text" class="form-control" id="name" placeholder="Name"/>
        </div>
      </div>
      <div class="form-group">
        <div class="input-container">
          <fa-icon [icon]="faEnvelope" class="input-icon"></fa-icon>
          <input type="email" class="form-control" id="email" placeholder="Email"/>
        </div>
      </div>
      <div class="form-group">
        <div class="input-container">
          <fa-icon [icon]="faLock" class="input-icon"></fa-icon>
          <input type="password" class="form-control" id="password" placeholder="Password"/>
        </div>
      </div>
      <button type="submit" class="button button-secondary">Sign up</button>
    </form>
  </div>
</div>
